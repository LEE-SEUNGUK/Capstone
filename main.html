    <header>
        <div class="px-3 py-0 bg-light text-black">
            <div class="container-fluid">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="#" class="nav-link text-secondary" style="display: block; text-align: center;">
                        <img src="./image/Jjang.jpg" alt="Button 1" width="50" height="50"
                            style="display: block; margin: 0 auto">
                    </a>

                    <p class="my-auto" style="margin-left: 100px;">말랑쫀득이의 여행 일기</p>

                    <form class="w-25 col-lg-auto"
                        style="position: absolute; top: 4.2%; left: 50%; transform: translate(-50%, -50%);">
                        <input type="search" class="form-control form-control-dark rounded-pill" placeholder="여행지를 입력하세요"
                            aria-label="Search" >
                    </form>

                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small ms-auto p-1 d-flex align-items-center">
                        <li>
                            <a href="#" class="nav-link text-secondary" style="display: block; text-align: center;">
                                <img src="./image/photo.png" alt="Button 1" width="35" height="35"
                                    style="display: block; margin: 0 auto">
                                포토존
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link text-secondary" style="display: block; text-align: center;">
                                <img src="./image/diary.png" alt="Button 1" width="35" height="35"
                                    style="display: block; margin: 0 auto">
                                우리의 추억
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link text-secondary" style="display: block; text-align: center;">
                                <img src="./image/chat.png" alt="Button 1" width="35" height="35"
                                    style="display: block; margin: 0 auto">
                                게시판
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link text-secondary" style="display: block; text-align: center;">
                                <img src="./image/user.png" alt="Button 1" width="35" height="35"
                                    style="display: block; margin: 0 auto">
                                마이 페이지
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
